<!DOCTYPE html>
<html>
  <head>
    <script src="login.js"></script>
    <title>
      UAT Space Page Login
    </title>
  </head>
  <body>
    <h1>
      Welcome to the UAT Space Page!
      <br />
      Please login
    </h1>
    <br />
    <p id="loginStatus">Status of login...</p>
    <br />
    <form id="creditSubmit" onsubmit="return false">

      <br />

      Badge Number: <input type="number" id="badgeID" />
      <br />
      <input type="submit" onclick="checkCreds();" />
    </form>
  </body>
</html>
